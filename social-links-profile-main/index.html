<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!--Below is my additons to head tag-->
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--request sizes 400, 600, 700-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <div class="container">
    <!--div for image-->
    <div>
      <img class="profilePic" alt="Profile picture" src="./assets/images/avatar-jessica.jpeg">
    </div>

    <!--div for h1 and location-->
    <div class="headLocation">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
    </div>

    <!--div for motto-->
    <div class="motto">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <!--div of 5 nested elements/buttons, :hover lime green on text-->
    <div class="linkContainer" id="yoSerious">
      <p>GitHub</p>
      <p>Frontend Mentor</p>
      <p>LinkedIn</p>
      <p>Twitter</p>
      <P>Instagram</p>
    </div>
  </div>
</main>
</body>
</html>
